<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CatPhotoApp</title>
  </head>
  <body>
    <h2>Cat Photo App</h2>
    <main>
      <h3>Cat Photos</h3>
      <!--TODO: add link to cat photos-->
      <p>Click here to view more <a href="#" target="_blank">cat photos</a></p>
    
      <a href="#"><img src="https://fcc.im/fcc-relaxing-cat" alt="A cute orange cat lying on it's back."></a>
      <h3>Cat Lists</h3>
      <div class="lists">
        <p>Things cats <em>love</em>:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <img src="https://cdn.freecodecamp.org/youtube/html-course/lasagna.jpg" alt="lasagna">
        <p>Things cats <strong>hate</strong>:</p>
        <ol>
          <li>Flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
      </div>
      <img src="https://cdn.freecodecamp.org/youtube/html-course/cats.jpg" alt="Cats">
      <form action="/submit-cat-photo">
        <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> indoor</label><br>
        <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> outdoor</label><br>

        <label for="loving"><input id="loving" type="checkbox" name="personality" checked> loving</label><br>
        <label for="lazy"><input id="lazy" type="checkbox" name="personality"> lazy</label><br>
        <label for="energetic"><input id="energetic" type="checkbox" name="personality"> energetic</label><br><input type="text" placeholder="cat photo URL" required><br>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p><small>Copyright - <a href="https://freecodecamp.org">freeCodeCamp.org</a></small></p>
    </footer>
  </body>
</html>
